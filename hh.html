<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Consultation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-top: 5px solid #007BFF;
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input[type="text"], input[type="date"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Medical Consultation Form</h1>
        <form>
            <label for="firstName">Name</label>
            <input type="text" id="firstName" placeholder="First Name">
            <input type="text" id="lastName" placeholder="Last Name">

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob">

            <label>Gender</label>
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="other"> Other

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email">

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="(000) 000-0000">
            <label>Before did patient had any medical history on diabeties</label>
            <input type="radio" name="medical" value="yes">yes
            <input type="radio" name="medical" value="no">no

            <label>is there any patients history on diabeties</label>
            <input type="radio" name="medical" value="yes">yes
            <input type="radio" name="medical" value="no">no


            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
