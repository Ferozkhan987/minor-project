<!DOCTYPE html>
<html lang en>
    <head>
        <title>Forget page for login ID</title>
        <link rel="forgetcssstyle" href="forgetcssstyle.css">
        <style>
            body{
                margin: 0;
                padding: 0%;
                background: linear-gradient(rgb(147, 51, 131),#0ac5f8);
    
            }
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Poppins',sans-serif;
                animation: animateBg 5s linear infinite;
                /* background: linear-gradient(45deg,#d88383,#120c0c); */
                
            }

            @keyframes animateBg {
                100% {
                    filter: hue-rotate(30deg);
                }
                
            }
            .email{
                background: transparent;
            }
            section{
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                width: 100%;
                height: 100vh;
                border-radius: 20px;
            }
            
            
            
            .forget1{
                border-radius: 20px;
                background: transparent;
                position: relative;
                height: 450px;
                width: 400px;
                display: flex;
                justify-content: center;
                align-items: center; 
                background-size: contain;
                background-position: center; 
                border: 2px solid rgba(44, 204, 216, 0.5);
            }
            
            .forget-text {
                text-align: center;
                background: transparent;
                font-size: 2em;
                font-family: Arial, Helvetica, sans-serif;
                color: rgb(18, 4, 4);
            }
            
            
            
            .email-bo{
                position: relative;
                background: transparent;
                width: 310px;
                border-bottom: 2px solid #e6d8d8;
                background: transparent;
                margin: 30px 0;
                
            }
            .email-bo label{
                position: absolute;
                top: 50%;
                left: 5px;
                transform: translateY(-50%);
                font-size: 1em;
                color: #410808; 
                pointer-events: none;
                transition: .5s;
                background: transparent;
            }
            .email-bo input:focus~label{
                top: -5px;
            }
            .email-bo input:invalid~label{
                top: -5px;
            }
            .email-bo input{
                width: 100%;
                background: transparent;
                height: 45px;
                border-radius: 25px;
                outline: none;
                font-size: 1em ;
                padding: 0 35px 0 5px;
                border: none;
            }
            #email{
                background:transparent;
            }
            .email-bo .icon{
                position: absolute;
                background: transparent;
                right: 8px;
                color: #792323;
                font-size: 1.2em;
                line-height: 57px;
            }
            
            .OTP-box button{
                background: transparent;
                width: 300px;
                height: 40px;
                border: 1px solid #8a8686;
                outline: none;
                border-radius: 40px;
                cursor: pointer;
                font-size: 1em;
                color: #0b0202;
                font-weight: 500;
                text-align: center;
            }
            
            
            @media (max-widht: 360px) {
                .login{
                    width: 100%;
                    height: 100vh;
                    border: none;
                    border-radius: 0;
                }
                .email-bo{
                    width: 290px;
                }
            }
            
        </style>
    </head>
    <body>
        <section>
            <div class="forget1">
                <div class="forget">
                    <h1 class="forget-text"><b>Forget-Password</b></h1>
                    <div class="email-bo">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input  type="email" id="email" background="transparent">
                    <label style="background: transparent;"><b>Email </b></label>
                </div>
                <div class="email-bo">
                    <span class="icon" style="background: transparent;"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="password">
                    <label style="background: transparent;"><b>Password </b></label>
                </div>
                <div class="OTP-box">
                    <br>&nbsp;&nbsp;
                    <button >Send-OTP</button>
                </div>
        </div>
        </section>
</html>
